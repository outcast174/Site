<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet">
<style>

    :root {
        --primary-color: #0C9736;
        --secondary-color: #151515;
        --outline-color: #252525;
        --text-color: #E6E6E6;
        --random: #111;
    }

    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: var(--random)
    }
    
    .sidebar {
        width: 63px;
        height: 100vh;
        position: fixed;
        border-right: 1px solid var(--outline-color);
    }

    .content {
        margin-left: 63px;
    }
    
    .header {
        height: 63px;
        color: #fff;
        border-bottom: 1px solid var(--outline-color);
        display: flex;
        align-items: center;
    }
    
    .welcome {
        margin-top: 34px;
        margin-left: 27px;
        line-height: 4.5px;
        font-family: Poppins;
        margin-bottom: 0;
        width: 400px
    }
    
    .icon {
        display: inline-block;
        width: 18px;
        height: 18px;
        margin-right: 9px;
        background-color: #333;
        color: #fff;
        text-align: center;
        line-height: 18px;
    }

    .logocontainer {
        width: 100%;
        height: 63px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .column1 {
        margin-right: 27px;
    }

    .navoption {
        width: 100%;
        height: 63px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #title {
        margin: 0;
        padding: 0;
        font-family: Poppins, sans-serif;
        justify-content: center;
        display: flex;
    }

    .title-container {
        flex-grow: 1;
    }

    .navcontainer {
        margin-top: 9px;
        border-bottom: 2px solid var(--outline-color);
        width: 100%;
    }
    
    .row1 {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        margin-top: 20px;
        margin-left: 27px;
        font-family: Poppins;
        margin-bottom: 0;
    }

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.726);
        z-index: 1;
    }

    .column1 {
        width: 360px;
    }

    .sidebar-toggler {
        display: none;
    }

    .close-button {
        display: none;
    }

    .input-container {
        position: relative;
        text-align: center;
    }

    .pissingmeoff {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-115%);
        margin-left: 11.1px;
        width: fit-content;
        padding-right: 10px;
        padding-left: 10px;
        background-color: var(--random);
        color: var(--text-color);
    }

    input {
        height: 50px;
        width: 100%;
        color: var(--text-color);
        margin-top: 20px;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button { 
        -webkit-appearance: none;
        background: url('gangshi.png') no-repeat 50% 50%;  
        cursor:pointer;
        opacity: 1;
        display:block;
        width: 19px;
        color: #333;
        text-align:center;
        position:relative;
    }

    option {
        font-family: Poppins;
    }

    .cards {
        flex-direction: row;
        display: flex;
    }

    .card {
        border: 1px solid var(--outline-color);
        border-radius: 8px;
        width: 330px;
        color: var(--text-color);
        padding: 20px;
        text-align: left;
        transition: transform 0.3s ease-in-out;
        cursor: pointer;
        margin-top: 27px;
        margin-left: 27px;
        font-family: Poppins;
    }

    #dropdown {
        cursor: pointer;
    }

    .card:hover {
        background-color: var(--secondary-color);
        transition: 0.6s;
    }

    input[type="radio"] {
        display: none;
    }

    input[type="radio"]:checked + .card {
        border-color: #1c64f2;
        background-color: var(--secondary-color);
    }

    input::placeholder {
        color: #333;
    }

    input[type="text"],
    input[type="number"] {
        padding-left: 18px;
    }

    .description span {
        font-size: 12px;
        color: #888;
        text-align: left;
        display: flex;
        margin-top: 3px;
    }


    @media only screen and (max-width: 768px) {

        .sidebar {
            display: none;
        }

        .content {
            margin-left: 0;
        }

        .close-button {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        .sidebar {
            width: 25%;
            background-color: var(--random);
            z-index: 2;
            position: fixed;                
        }

        .sidebar-toggler {
            display: block;
            margin-left: 27px;
            cursor: pointer;
        }

        .sidebar:not(.wider) {
            display: none;
        }

        .sidebar.wider {
            display: block;
            animation: sidebar 0.5s ease forwards;
        }

        .close-button.show {
            display: flex;
        }

        .column1 {
            width: 95%;
        }

        .cards {
            flex-direction: column;
            width: 100%;
        }

        .card {
            width: 90%;
            margin: 0 auto 27px;
        }

        #second {
            margin-top: 27px;
        }

        .row1 {
            display: flex;
            flex-direction: column;
        }

        .input {
            width: 100%;
        }

        .input-container {
            width: 100%;
        }

        .input-container label {
            font-size: 0.8rem;
        }

        @keyframes sidebar {
                0% {
                    width: 0;
                }

                100% {
                    width: 30%;
                }
            }

        }
</style>
<script>
function toggleSidebar() {
    var sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('wider');

    var overlay = document.querySelector('.overlay');

    if (sidebar.classList.contains('wider')) {
        overlay.style.display = 'block';
    } else {
        overlay.style.display = 'none';
    }

    var closeButton = document.querySelector('.close-button');
    closeButton.classList.toggle('show');
}
</script>

</head>
